<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC </h1>

        <div class="testo">
            <p class="testo1">
                <strong>IMC</strong><br>
                Menos que 18,5 <br>
                Entre 18,5 e 24,9<br>
                Entre 25 e 29,9<br>
                Entre 30 e 34,9<br>
                Entre 35 e 39,9<br>
                Maior que 40
            </p>
    
            <p class="testo2">
                <strong>Resultado</strong><br> 
                Abaixo do peso<br>
                Peso normal<br>
                Sobre peso<br>
                Obesididade grau 1<br>
                Obesididade grau 2<br>
                Obesididade grau 3
            </p>
        </div>

        <form action="" class="formu" method="get">
            <h1>Calcule seu IMC</h1>

            <label for="peso">Peso:</label>
            <input type="text" id="peso" class="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" class="altura">

            <button>Calcular</button>
        </form>

        <div class="resultado"><p class="testoResul"></p></div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
